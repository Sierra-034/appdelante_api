version: "3.8"

services:
  appdelante:
    build:
      context: .
      target: test
    ports:
      - 3000:3000
      - 9229:9229
    environment:
      - SECRET_KEY
      - SERVER_PORT=3000
      - NODE_ENV=test
      - MONGO_DB_CONNECTION=mongodb://mongo:27017/appdelante
    volumes:
      - ./:/app
      - /app/node_modules
    # command: npm run debug

  mongo:
    image: mongo:4.2.8
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

volumes:
  mongodb :
  mongodb_config:
